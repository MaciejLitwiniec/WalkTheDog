
<!DOCTYPE html>
<html>
<head>
<title>Walk The Dog!</title>
<link rel="icon" href="resources/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Styles -->
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="./css/stylesheet.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Font Awesome - vector graphics -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- GoogleMaps libs -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfgb8CwlGaxmTq7raACwVaJ3qtA4ylOb8" type="text/javascript"></script>
<script src="js/GoogleMapsHandler.js"></script>

<!-- AngularJS -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-app="AppMarketApp">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <ul class="w3-navbar w3-white w3-card-2" id="myNavbar">
    <li>
      <a href="#home" class="w3-slim"><img id="logo" src="resources/logo.jpg"></a>
    </li>
    <!-- Right-sided navbar links -->
    <li class="w3-right w3-hide-small">
      <!--<a href="#about"><i class="fa fa-question-circle-o"></i> ABOUT</a>-->
      <a href="#photo"><i class="fa fa-th"></i> PHOTO</a>
      <!--<a href="#team"><i class="fa fa-user"></i> TEAM</a> -->
      <!--<a href="#pricing"><i class="fa fa-usd"></i> PRICING</a> -->
      <a href="#contact"><i class="fa fa-envelope"></i> CONTACT</a>
    </li>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <li>
      <a href="javascript:void(0)" class="w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
      </a>
    </li>
  </ul>
</div>

<!-- Sidenav on small screens when clicking the menu icon -->
<nav class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-large w3-padding-16">Close X</a>
  <!--<a href="#about" onclick="w3_close()">ABOUT</a>-->
  <a href="#photo" onclick="w3_close()">PHOTO</a>
  <!--<a href="#team" onclick="w3_close()">TEAM</a> -->
  <!--<a href="#pricing" onclick="w3_close()">PRICING</a>-->
  <a href="#contact" onclick="w3_close()">CONTACT</a>
</nav>



<!-- Work Section -->
<div class="w3-container w3-padding-128" id="photo" ng-controller="MainController">
  <h3 class="w3-center">Walk The Dog favorites</h3>
  <p class="w3-center w3-large">Dog profiles</p>
  <div class="w3-row-padding" style="margin-top:64px">
    <div class="main" ng-controller="MainController">
<!--  		
		 <div class="card-custom" ng-repeat="app in apps" style="padding-bottom: 60px;">
    	<app-info info="app"></app-info>
     </div>
-->
     <div class="card-custom" ng-repeat="app in apps" style="padding-bottom: 60px;"> 
       
        <img ng-src="{{app.icon}}"> 
        <p>{{ app.name }}</p> 
        <p>{{ app.owner }}</p> 
        <p>{{ app.adress }}</p>
    </div>
   		
   	</div>
	</div>
</div>



<!-- Contact Section -->
<div class="w3-container w3-padding-64 w3-white" id="contact">
  <h3 class="w3-center">CONTACT</h3>
  <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
  <div class="w3-row-padding" style="margin-top:64px">
    <div class="w3-half">
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Warsaw, PL</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +00 151515</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: mail@mail.com</p>
      <br>
      <form action="form.asp" target="_blank">
        <p><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Email" required name="Email"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Message" required name="Message"></p>
        <p>
          <button class="w3-btn w3-padding" type="submit">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </p>
      </form>
    </div>
    <div class="w3-half">
      <!-- Add Google Maps -->
      <div id="googleMap" style="width:100%;height:510px;"></div>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="#top" class="w3-btn w3-padding w3-light-grey w3-hover-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-text-indigo"></i>
    <i class="fa fa-flickr w3-hover-text-red"></i>
    <i class="fa fa-instagram w3-hover-text-purple"></i>
    <i class="fa fa-twitter w3-hover-text-light-blue"></i>
    <i class="fa fa-linkedin w3-hover-text-indigo"></i>
  </div>
</footer>

<!-- jQuery code -->
<script src="js/main.js"></script>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives --> 
<script src="js/directives/appInfo.js"></script>

</body>
</html>
